<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Weather App</title>
        <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
        <link href="styles/style.css" rel="stylesheet" type="text/css">
        <script src="scripts/main.js"></script>
    </head>
    <body>
        <div class="parent">
            <header class="section">
                <h1>Weather App</h1>
            </header>
    
            <main class="section">
                <div id="weather-card">
                    <input type="text" placeholder="Search..." name="search" id="search-box">
                    <button type="submit" id="submit-button">Submit</button>
                    <button type="submit" id="save-button">Save City as Default</button>
                    <div id="current-weather">
                        <h2>Current Weather</h2>
                        <img class="weather-icon" id="current-weather-icon">
                        <span class="temp" id="current-temp"></span>
                    </div>
                    <div id ="five-day-weather">
                        <h2>Five Day Forecast</h2>
                    </div>
                </div>
            </main>
    
            <footer class="section">
                <p>Site by Jakob Curatola-Wozniak</p>
            </footer>
        </div>
    </body>
</html>
